<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/0a4a9d7429.js" crossorigin="anonymous"></script>

    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body class="font-ff text-center p-8">
    <h2 class="text-blueM-800 mb-8 font-bold text-3xl">PING</h2>
    <h1 class="text-grayM mb-4 text-4xl">We are launching <span class="text-blueM-800 font-bold">soon!</span></h1>

    <p class="mb-6">Subscribe and get notified</p>
    <form class="md:flex justify-center items-center mb-8 relative">
      <label>
        <input
          type="text"
          placeholder="Your email address"
          autocomplete="off"
          class="px-12 py-4 md:p-4 rounded-full border border-grayM w-full md:w-96 block mr-6 outline-none"
        />
        <div id="message" class="md:text-left italic ml-3 mt-2 hidden text-sm absolute"></div>
      </label>

      <button
        class="bg-blueM-400 hover:bg-blue-400 text-white transform active:scale-95 rounded-full px-8 py-4 mt-8 md:m-0 shadow-lg w-full md:w-auto"
      >
        Notify Me
      </button>
    </form>

    <img src="../images/illustration-dashboard.png" alt="Image" class="w-5/6 md:max-w-xl m-auto" />

    <div class="text-3xl flex justify-center my-6 gap-12">
      <i class="fab fa-facebook-f icon"></i>
      <i class="fab fa-twitter icon"></i>
      <i class="fab fa-instagram icon"></i>
    </div>
    <footer class="text-grayM">&copy; Copyright Ping. All rights reserved.</footer>
  </body>
</html>
